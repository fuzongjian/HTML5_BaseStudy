<!-- <!DOCTYPE>声明有助于浏览器中正确显示网页。 不区分大小写-->
<!DOCTYPE html>

<!-- html之间的文本描述网页 -->
<html>
<head>
<meta charset="utf-8">
	<title>标签的基本含义</title>
</head>

<!-- body之间的文本是可见的页面内容 -->
<!-- bgcolor背景颜色 -->
<body bgcolor="yellow">
<!-- align对齐方式 -->
<h1 align="center">我是一级标题</h1> 

<h2>我是二级标题</h2>

<!--水平线分割内容-->
<br>
<p>我是一个段落</p>
<b>粗体文本</b>
<i>斜体文字</i>
<em>着重文字</em>
<small>小号字</small>

<!-- a标签主要是超链接 -->
<a href="http://www.baidu.com">这是一个链接</a>
<!-- br换行 -->
<br>
<!-- img图片显示 网络图片和本地图片-->
<img src="https://ss1.baidu.com/9vo3dSag_xI4khGko9WTAnF6hhy/image/h%3D360/sign=51650b06b83eb1355bc7b1bd961fa8cb/7a899e510fb30f2493c8cbedcc95d143ac4b0389.jpg" width="100" height="100">
<!-- hr分割线 -->
<hr>
<img src="file:///C:/Users/Administrator/Desktop/HTMLStudy/test.png" width="50" height="50">
<table border="100"></table>
</body>
</html>
