<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>canvas文字与转盘</title>
	<style>
		canvas{
			background: #ccc;
		}
	</style>
	<script>
		window.onload = function () {
			var canvas = document.getElementById("canvas");
			var obj = canvas.getContext("2d");
			
			var btn = document.getElementById("btn");
			btn.onclick = function() {
				location.reload();
			}
			wheelGameMethod();
			function wheelGameMethod() {
				obj.translate(250,250);
				var num = Math.PI/180;
				var angle = 0;
				var step = 10 + 10*Math.random();
				var colorArr =["#24a274","#2a70a6","#6d56c3","#b23880","#7a9a36","#b48548","#397839","#89489c"];
				var textArr=["js","html","css","php","mysql","html5","css3","hdphp"];
				var t = setInterval(function () {
					if (step <= 0.3) {
						clearInterval(t);
						var nowNum = Math.ceil(angle/45);//向上取整
						var con = textArr[textArr.length-nowNum];
						obj.font = "15px 微软雅黑"
						obj.textAlign = "center";
						obj.fillText(con,0,0);
					}else{
						if (angle>=360)	{
							angle = 0;
						}
						step*=0.95;
						angle+=step;
						obj.clearRect(-200,-200,500,500);
						obj.beginPath()
						obj.lineWidth = 5;
						obj.moveTo(135,0);
						obj.lineTo(150,0);
						obj.stroke();
						obj.lineWidth = 2;
						obj.save();
						obj.rotate(angle*num);
						// 绘制箭头

						// 绘制扇形
						for (var i = 1; i <= 8; i++) {
							obj.beginPath();
							obj.moveTo(0,0);
							obj.fillStyle = colorArr[i];
							obj.arc(0,0,130,(i-1)*45*num,(i)*45*num);
							obj.closePath();
							obj.stroke();
							obj.fill();
						}
						// 盖上圆盘
						obj.beginPath();
						obj.fillStyle = "#fff";
						obj.arc(0,0,60,0,2*Math.PI),
						obj.fill();

						// 添加文字
						for (var i = 0; i < 8; i++) {
							obj.save();
							obj.beginPath();
							obj.rotate((i*45 + 22.5)*num);
							obj.font = "15px 微软雅黑";
							obj.fillStyle = "#222";
							obj.fillText(textArr[i],75,0);
							obj.restore();
						}
						obj.restore();
					}
				},60)
				
			}

			// baseStudy();
			// baseVerticalStudy();
			// 文字垂直对齐方式
			function baseVerticalStudy() {
				obj.beginPath();
				obj.moveTo(50,200);
				obj.lineTo(450,200);
				obj.stroke();

				obj.beginPath();
				obj.font = "13px 微软雅黑";
				obj.textBaseline = "alphabetic";
				obj.fillText("alphabetic",50,200);

				obj.beginPath();
				obj.font = "13px 微软雅黑";
				obj.textBaseline = "top";
				obj.fillText("top",70,200);

				obj.beginPath();
				obj.font = "13px 微软雅黑";
				obj.textBaseline = "hanging";
				obj.fillText("hanging",120,200);

				obj.beginPath();
				obj.font = "13px 微软雅黑";
				obj.textBaseline = "middle";
				obj.fillText("middle",180,200);

				obj.beginPath();
				obj.font = "13px 微软雅黑";
				obj.textBaseline = "ideographic";
				obj.fillText("ideographic",240,200);

				obj.beginPath();
				obj.font = "20px 微软雅黑";
				obj.textBaseline = "bottom";
				// 最后一个参数设置显示最大的范围，等比例压缩
				obj.strokeText("bottom",320,200,50);

				// 函数measureText获取文本的宽度
				alert(obj.measureText("付宗建").width);


			}
			// 文字水平对齐方式
			function baseStudy() {
				obj.beginPath();
				obj.moveTo(200,100);
				obj.lineTo(200,250);
				obj.stroke();

				obj.beginPath();
				obj.font = "20px 微软雅黑";
				obj.textAlign = "start";
				obj.fillText("start",200,100);

				obj.beginPath();
				obj.font = "20px 微软雅黑";
				obj.textAlign = "end";
				obj.fillText("end",200,120);

				obj.beginPath();
				obj.font = "20px 微软雅黑";
				obj.textAlign = "center";
				obj.fillText("center",200,140);

				obj.beginPath();
				obj.font = "20px 微软雅黑";
				obj.textAlign = "left";
				obj.fillText("left",200,160);

				obj.beginPath();
				obj.font = "20px 微软雅黑";
				obj.textAlign = "right";
				obj.fillText("right",200,180);
			}
		}
	</script>
</head>
<body>
	<canvas id="canvas" width="500" height="500"></canvas>
	<input type="button" id="btn" value="开始">
</body>
</html>
