<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>弹性照片墙</title>
	<style>
		canvas{
			background: #eee;
		}
	</style>
	<script>
		window.onload = function () {
			var canvas = document.getElementById("canvas");
			var obj = canvas.getContext("2d");
			var img = document.getElementsByTagName("img")[0];
		  /*
			 vx += (targetX ¨C sprite.x) * spring;//spring为弹性系数
			 vy += (targetY ¨C sprite.y) * spring;
			 sprite.x += (vx *= friction);//friction为摩擦力
			 sprite.y += (vy *= friction);
		  */
		  var vx = 0;
		  var vy = 0;
		  var targetx = 100;
		  var targety = 200;
		  var startx = 100;
		  var starty = -100;
		  var changex = startx;
		  var changey = starty;
		  var spring = 0.8;
		  var friction = 0.6;
		  setInterval(function () {
		  	obj.clearRect(0,0,500,500);

		  	vx += (targetx - changex)*spring;
		  	vy += (targety - changey)*spring;
		  	changex +=(vx *= friction);
		  	changey +=(vy *= friction);

		  	obj.beginPath();
		  	obj.lineWidth = 5;
		  	obj.moveTo(startx,starty);
		  	obj.lineTo(changex,changey);
		  	obj.stroke();
		  	obj.drawImage(img,changex-100,changey,200,200)

		  },60)
		}
	</script>
</head>
<body>
	<canvas id="canvas" width="500" height="500"></canvas>
	<img src="2.jpg" hidden>
</body>
</html>
